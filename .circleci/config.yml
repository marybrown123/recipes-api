version: 2.1
commands:
  restore-cache:
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
  install-dependencies:
    steps: 
      - run: npm install
  save-cache:
    steps:
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
  generate-prisma-client:
    steps:
      - run: npx prisma generate
  generate-prisma-migrations:
    steps:
      - run: npx prisma migrate dev
  run-tests:
    steps:
      - run: mkdir -p test-results
      - run: npm run test:ci -- --ci --reporters=default --reporters=jest-junit
      - run: npm run test:e2e -- --ci --reporters=default --reporters=jest-junit
      - store_test_results:
          path: test-results
  greetings-from-branch:
    steps:
      - when: 
          condition: $? -eq 0 
          steps:
            - run: echo "No siema z brancha <<pipeline.git.branch>>"
      - when:
          condition: $? -ne 0 
          steps:
            run: echo "Tests failed"

jobs:
  build-and-test:
    docker: 
      - image: cimg/node:18.16.0
        environment:
          NODE_ENV: test
          PGHOST: 127.0.0.1
          PGUSER: root
      - image: cimg/postgres:14.1
        environment:
          POSTGRES_USER: testUser
          POSTGRES_DB: test
          POSTGRES_PASSWORD: testPassword
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
    steps:
      - checkout
      - restore-cache
      - install-dependencies
      - save-cache
      - generate-prisma-client
      - generate-prisma-migrations
      - run-tests
      - greetings-from-branch
workflows:
  version: 2.1
  build-and-test:
    jobs:
      - build-and-test

